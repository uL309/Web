  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <!-- O cabe√ßalho (header) √© id√™ntico ao de index.html -->
    <div class="container topbar">
      <div class="brand">
        <div class="logo">CT</div>
        <div>
          <a href="index.html"><button class="icon-btn" style="font-weight:800;">CiberTech</button></a>
          <div style="font-size:12px;color:var(--muted)">Hardware ‚Ä¢ Perif√©ricos ‚Ä¢ Promo√ß√µes</div>
        </div>
      </div>
      <div class="actions">
        <a href="carrinho.html"><button class="icon-btn" aria-label="Carrinho">üõí Carrinho</button></a>
        <a href="registro_cliente.html"><button class="icon-btn" aria-label="Registrar">Registrar</button></a>
        <a href="login.html"><button class="icon-btn" aria-label="Login">Entrar</button></a>
      </div>
    </div>
</header>

<main class="container" style="max-width: 500px; margin-top: 48px;">
  <div class="hero-card">
    <h1 style="text-align: center; margin-bottom: 24px;">Recuperar Senha</h1>
    
    <!-- Mensagem de Feedback -->
    <div id="message-container" style="display: none; padding: 16px; margin-bottom: 24px; border-radius: 8px; font-weight: 600;"></div>

    <form id="reset-form">
      <p style="color: var(--muted); text-align: center; margin-top: 0; margin-bottom: 24px;">
        Digite seu email e enviaremos um link para redefinir sua senha.
      </p>
      <div style="margin-bottom:16px;">
        <label for="email" style="display: block; margin-bottom: 6px;">Email</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required 
               style="width:100%; padding:12px; border-radius:8px; border:0; background: #0b1020; color: #e6eef8;">
      </div>
      <button type="submit" class="cta" style="width:100%;">Enviar Link de Recupera√ß√£o</button>
       <div style="text-align: center; margin-top: 16px; font-size: 14px;">
        <span>Lembrou a senha? <a href="login.html" style="color: var(--brand);">Fa√ßa login</a></span>
      </div>
    </form>
  </div>
</main>

<footer style="margin-top:48px">
    <!-- O rodap√© (footer) √© id√™ntico ao de index.html -->
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <div style="font-weight:800">CiberTech</div>
          <div style="color:var(--muted)">¬© 2025 ‚Ä¢ Todos os direitos reservados</div>
        </div>
        <div class="footer-right" style="color:var(--muted)">Pagamento seguro ‚Ä¢ Parcelamos em at√© 12x</div>
      </div>
    </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('reset-form');
    const messageContainer = document.getElementById('message-container');
    const btn = form.querySelector('button[type="submit"]');
    
    // Fun√ß√£o para exibir mensagens
    function showMessage(message, isError = false) {
        messageContainer.innerHTML = message; // Usando innerHTML para o link
        messageContainer.style.backgroundColor = isError ? '#7f1d1d' : '#064e3b';
        messageContainer.style.color = isError ? '#ef4444' : '#10b981';
        messageContainer.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.textContent = 'Enviando...';
        
        const email = document.getElementById('email').value;

        try {
            const res = await fetch('php/solicitar_reset.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });
            
            const data = await res.json();
            
            if (!data.success) {
                // Mesmo em caso de erro (ex: email n√£o encontrado), mostramos uma mensagem gen√©rica
                // para evitar que algu√©m descubra quais emails est√£o cadastrados.
                showMessage('Se houver uma conta com este email, um link de recupera√ß√£o foi enviado.');
            } else {
                 // **AVISO DE SEGURAN√áA (PARA FINS DE TESTE)**
                 // Em um projeto real, o token JAMAIS deve ser enviado de volta ao cliente.
                 // Ele deve ser enviado APENAS por email.
                 // Estamos exibindo aqui apenas para fins de demonstra√ß√£o,
                 // pois n√£o podemos enviar emails deste ambiente.
                
                let demoMessage = `Se houver uma conta com este email, um link foi enviado.
                                   <br><br>
                                   <strong>Para fins de teste (n√£o fa√ßa isso em produ√ß√£o!):</strong>
                                   <br>
                                   <a href="resetar-senha.html?token=${data.token_demo}&email=${encodeURIComponent(email)}" 
                                      style="color: white; word-break: break-all;">
                                      Clique aqui para redefinir
                                   </a>`;
                showMessage(demoMessage);
                form.reset();
            }
            
        } catch (err) {
            showMessage('Erro de rede. Tente novamente.', true);
        } finally {
            // N√£o reabilitamos o bot√£o para evitar spam, o usu√°rio deve recarregar
        }
    });
});
</script>
</body>
</html>
